<template>
  <lightning-card title="Conditional Rendering">
    <div class="slds-var-m-around_xx-small">
      <h1>This is heading from h1 tag</h1>
      <template for:each={userNames} for:item="user">
        <div class="name" key={user}>{user}</div>
      </template>
      <div class="child" lwc:dom="manual"></div>
      <lightning-button
        variant="brand"
        label="Click"
        title="Show Data"
        onclick={handleClick}
        class="slds-m-left_x-small"
      >
      </lightning-button>
    </div>
  </lightning-card>
</template>
