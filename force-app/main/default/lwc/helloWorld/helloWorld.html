<template>
  <lightning-card title="Data Binding">
    <div class="slds-var-m-around_xx-small">
      <lightning-input type="text" label="Enter Name" onkeyup={changeHandler}>
      </lightning-input>
      <div>Hello {fullName}!!</div>
    </div>
  </lightning-card>
  <lightning-card title="@track Property">
    <div class="slds-var-m-around_xx-small">
      <lightning-input
        type="text"
        label="Enter City"
        onkeyup={changeTrackHandler}
      >
      </lightning-input>
      <div>My city name is {address.city}!!</div>
    </div>
  </lightning-card>
  <lightning-card title="Avoiding @track Property">
    <div class="slds-var-m-around_xx-small">
      <lightning-input
        type="text"
        label="Enter City"
        onkeyup={changeTrackHandlerAvoid}
      >
      </lightning-input>
      <div>My city name is {address1.city}!!</div>
    </div>
  </lightning-card>
  <lightning-card title="Getters in LWC">
    <div class="slds-var-m-around_xx-small">
      <div>Sum of {num1} and {num2} is {sumNumbers}</div>
      <div>First user name is {firstUser}</div>
    </div>
  </lightning-card>
</template>
