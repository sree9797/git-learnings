<template>
  <lightning-card title="Conditional Rendering">
    <div class="slds-var-m-around_xx-small">
      <lightning-button
        variant="brand"
        label="Click"
        title="Show Data"
        onclick={handleClick}
        class="slds-m-left_x-small"
      >
      </lightning-button>
      <template if:true={isVisible}>
        <div>This is shown when button is clicked</div>
      </template>
      <template if:false={isVisible}>
        <div>Click the button to see other data</div>
      </template>
      <lightning-input
        type="text"
        label="Enter Hello"
        placeholder="type here..."
        maxlength="10"
        onkeyup={changeHandler}
      ></lightning-input>
      <template if:true={helloText}>
        <div>You typed the hello</div>
      </template>
    </div>
  </lightning-card>
</template>
